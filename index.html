<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK BY GSK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-con">
        <!-- <div class="main-con2"> -->
    <h2>DIGITAL CLOCK</h2>
    <div class="CLOCK">
        <DIV ID="">
            <span ID="HOUR">00</span>
            <SPAN CLASS="TEXT">HOURS</SPAN>
        </DIV>
        <DIV ID="">
            <span ID="MIN">00</span>
            <SPAN CLASS="TEXT">MINUTES</SPAN>
        </DIV>
        <DIV ID="">
            <span ID="SEC">00</span>
            <SPAN CLASS="TEXT">SECONDS</SPAN>
        </DIV>
        <DIV ID="">
            <span ID="AMPM">AM</span>
        </DIV>
    </div>
    <div>
        <DIV CLASS="DAY">
            <span ID="DAYCON"></span>
            <span ID="DATECON">DATE</span>
        </DIV>
    </div>
<!-- </div> -->
</div>
    <SCRipt src="script.js"></SCRipt>
</body>

</html>
